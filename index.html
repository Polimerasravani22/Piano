<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Play Piano</title>
  <link rel="stylesheet" href="music.css" />
</head>
<body>
  <h1>Virtual Piano</h1>

  <div class="piano-container">
    <!-- White and black keys as divs -->
    <div class="piano-keys white-key" data-note="1"></div>
    <div class="piano-keys black-key" data-note="2"></div>
    <div class="piano-keys white-key" data-note="3"></div>
    <div class="piano-keys black-key" data-note="4"></div>
    <div class="piano-keys white-key" data-note="5"></div>
    <div class="piano-keys black-key" data-note="6"></div>
    <div class="piano-keys white-key" data-note="7"></div>
    <div class="piano-keys white-key" data-note="8"></div>
    <div class="piano-keys black-key" data-note="9"></div>
    <div class="piano-keys white-key" data-note="10"></div>
    <div class="piano-keys black-key" data-note="11"></div>
    <div class="piano-keys white-key" data-note="12"></div>
    <div class="piano-keys white-key" data-note="13"></div>
    <div class="piano-keys black-key" data-note="14"></div>
    <div class="piano-keys white-key" data-note="15"></div>
    <div class="piano-keys black-key" data-note="16"></div>
    <div class="piano-keys white-key" data-note="17"></div>
    <div class="piano-keys black-key" data-note="18"></div>
    <div class="piano-keys white-key" data-note="19"></div>
    <div class="piano-keys white-key" data-note="20"></div>
    <div class="piano-keys black-key" data-note="21"></div>
    <div class="piano-keys white-key" data-note="22"></div>
    <div class="piano-keys black-key" data-note="23"></div>
    <div class="piano-keys white-key" data-note="24"></div>
  </div>

  <footer class="footer-content">
    <p>🎶 Created by Sravani 💝</p>
  </footer>

  <script src="play.js"></script>
</body>
</html>
